<h2>Events</h2>
<section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
    <md-input-container>
        <label>Search by name</label>
        <input ng-model="search.name">
    </md-input-container>
    <md-input-container>
        <label>Search by type</label>
        <input ng-model="search.type">
    </md-input-container>
</section>
<div layout="row" layout-align="end center" layout-wrap="">
    <md-button class="md-raised md-primary" ng-click="goCreate()">Create New Event </md-button>
</div>

<md-content>
    <md-list flex>
        <md-subheader class="md-no-sticky">Event</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="event in events | filter:search" ng-click="null">
            <div class="md-list-item-text" layout="row">
                <div class="flex-80">
                    <h3>{{ event.startTime }}</h3>
                    <h3>{{ event.finishTime }}</h3>
                </div>
                <div class="flex-20">
                    <md-button class="md-raised md-primary" ng-click="goEdit(event._id)" ng-disabled="true">Edit</md-button>
                    <md-button class="md-raised md-warn" ng-click="delete(event)" ng-disabled="!isEnabledDeleteButton">
                        Delete
                    </md-button>
                </div>
            </div>
        </md-list-item>
    </md-list>
</md-content>
